<!DOCTYPE html>
<html>
    <head>
        <title>Break Throws</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="lib/bootswatch/cyborg/bootstrap.min.css" rel="stylesheet" />
        <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="css/override.css" rel="stylesheet" />
    </head>
    <body ng-app="ngBreakThrows">

            <div class="container text-warning">

                    <a href="#/home" class="navbar-brand">Break Throws</a>
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-main" class="navbar-collapse collapse" aria-expanded="true">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">

                            <ul class="dropdown-menu" aria-labelledby="characters">
                                <li><a href="#/frame">Characters</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="container container-below-header">
            <div ng-view></div>
        </div>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>

        <script src="js/throwtrainer.js"></script>
